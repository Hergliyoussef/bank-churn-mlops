name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AZURE_RESOURCE_GROUP: rg-bank-churn-v2
  ACR_NAME: youssefetudiant
  CONTAINER_INSTANCE_NAME: churn-api-instance
  IMAGE_NAME: bank-churn-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run tests with coverage
        # Génère le fichier results.xml indispensable pour le monitoring
        run: python -m pytest tests --cov=app --junitxml=results.xml

      - name: Surface Test Results
        # Cette action affiche un tableau propre de tes tests sur GitHub
        uses: test-summary/action@v2
        with:
          paths: "results.xml"
        if: always()

      - name: Cybersecurity Audit (pip-audit)
        # On corrige l'audit pour qu'il surveille tes dépendances sans planter
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: requirements.txt
        if: always()

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    # ... reste de ton code build-and-deploy (Azure Login, ACR, etc.)
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Utilise le JSON que tu as créé
      
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Création de l'image avec un tag unique (le SHA du commit)
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}